# Use Ctrl-t for new window, Ctrl-w to close
bind-key -n C-t new-window
bind-key -n C-w kill-window

# Use Ctrl-h/l for prev/next window (matches vim pane navigation)
bind-key -n C-h previous-window
bind-key -n C-l next-window

# Start window numbering at 1
set -g base-index 1

# Show window names in status bar
set -g status-style 'bg=black fg=white'
set -g window-status-current-style 'bg=blue fg=white bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '

# Enable mouse for clicking tabs
set -g mouse on

# Reduce escape delay (better for vim)
set -sg escape-time 10
